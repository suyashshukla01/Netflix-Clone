<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="main">
        <nav>
            <span class="logo">
                <img width="150" src="netflixlogo.png" alt="logo">
            </span>
            <div>
                <select id="lang-select" class="btn">
                    <option value="english">
                        English
                    </option>
                    <option value="hindi">
                        hindi
                    </option>
                </select>
                <button class="signin">Sign In</button>
            </div>
        </nav>
        <div class="overlay"></div>
        <section class="hero">
            <div class="hero-content">
                <h1>Unlimited movies, TV shows and more</h1>
                <h2>Starts at â‚¹149. Cancel at any time.</h2>
                <p>Ready to watch? Enter your email to create or restart your membership.
                </p>
                <div class="align">
                    <form class="email-form">
                        <input type="email" placeholder="Email address" class="email-input" required>
                    </form>
                    <button class="get-started-btn">Get Started ></button>
                </div>
            </div>
        </section>
    </div>
    <div class="curve-line"></div>
    <script src="script.js"></script>
</body>

</html>
